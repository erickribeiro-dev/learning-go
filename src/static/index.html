<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example of a static file server</title>
    <style>
      :root {
        color-scheme: dark light;
      }
    </style>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Example of a static file server.</h1>
    <img
      src="./image.jpg"
      alt="Image"
      width="512"
      height="768"
      loading="lazy"
    />
  </body>
</html>
